<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist - Ninart Vision</title>

  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" href="../images/favicon.png">
  <style>
    .artist-header-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 20px;
      gap: 20px;
    }
    @media (max-width: 768px) {
      .artist-header-wrapper {
        flex-direction: column;
        align-items: stretch;
      }
      #aboutContent {
        max-width: 100% !important;
      }
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="container header-row">

    <!-- Logo -->
    <a class="brand" href="../index.html">
      <img src="../images/logo.png" alt="Ninart Vision Logo">
    </a>

    <!-- Desktop menu -->
    <nav class="nav desktop-nav">
      <a href="../index.html#home">Home</a>
      <a href="../index.html#support">Support a Project</a>
      <a href="../sale/shop.html">Shop</a>
      <a href="index.html" class="active">Artists</a>
      <a href="../index.html#news">News</a>
      <a href="../about.html">About</a>
    </nav>

    <!-- Mobile hamburger -->
    <button class="hamburger" id="openMenu" aria-label="Open menu">
      <span></span><span></span><span></span>
    </button>

  </div>
</header>

<!-- Mobile menu overlay -->
<div class="menu-overlay" id="menuOverlay">
  <button class="menu-close" id="closeMenu" aria-label="Close menu">✕</button>

  <nav class="menu-links">
    <a href="../index.html#home" class="menu-link">HOME</a>
    <a href="../index.html#support" class="menu-link">SUPPORT A PROJECT</a>
    <a href="../sale/shop.html" class="menu-link">SHOP</a>
    <a href="index.html" class="menu-link">ARTISTS</a>
    <a href="../index.html#news" class="menu-link">NEWS</a>
    <a href="../about.html" class="menu-link">ABOUT</a>
  </nav>
</div>

<!-- PAGE -->
<section class="section" style="padding-top:110px;">
  <div class="container">

    <a href="index.html" class="btn btn-dark">← Back</a>

    <div class="artist-header-wrapper">
      <!-- Left: Artist Info -->
      <div class="section-top" style="display: flex; align-items: center; gap: 20px; margin: 0;">
        <img id="artistAvatar" class="artist-avatar" src="" alt="Artist Avatar" style="width: 95px; height: 95px; border-radius: 50%; object-fit: cover; flex-shrink: 0;">
        <div>
          <h2 class="artist-name" style="margin: 0 0 4px 0;"></h2>
          <p class="muted" style="margin: 0;">Artist's artworks</p>
        </div>
      </div>

      <!-- Right: About Artist -->
      <div style="flex-shrink: 0;">
        <button id="aboutToggle" style="background: #333; color: #fff; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 14px; white-space: nowrap;">
          About artist ▼
        </button>
        <div id="aboutContent" style="display: none; margin-top: 12px; background: #f9f9f9; padding: 16px; border-radius: 12px; max-width: 400px; position: relative;">
          <!-- Language Switcher -->
          <div style="display: flex; gap: 3px; margin-bottom: 8px; justify-content: flex-end;">
            <button class="lang-switch" data-lang="en" style="background: #1a1a1a; color: #fff; border: none; padding: 5px 14px; border-radius: 12px; cursor: pointer; font-size: 12px; font-weight: 600; opacity: 1; transition: all 0.2s ease;">EN</button>
            <button class="lang-switch" data-lang="ka" style="background: #e8e8e8; color: #666; border: none; padding: 5px 14px; border-radius: 12px; cursor: pointer; font-size: 12px; font-weight: 600; opacity: 0.7; transition: all 0.2s ease;">KA</button>
          </div>
          <!-- Biography Text -->
          <p id="bioText" style="margin: 0; font-size: 14px; line-height: 1.6; color: #333;"></p>
        </div>
      </div>
    </div>
    <div class="filter-tabs">
  <button class="pill" data-filter="all">ALL</button>
<button class="pill" data-filter="sale">SALE</button>
<button class="pill" data-filter="sold">SOLD</button>

</div>


    <div class="shop-grid shop-grid-small" id="shopGrid">


    </div> <!-- close #shopGrid -->

  </div> <!-- close .container -->
</section> <!-- close section -->


<!-- PRODUCT MODAL (same as shop) -->
<div class="product-modal" id="productModal">
  <div class="product-modal-box">

    <button class="product-close" id="productClose" aria-label="Close">✕</button>

    <div class="product-layout">

      <div class="product-left">
        <div class="product-gallery">
          <button class="gallery-arrow left" id="galleryPrev" aria-label="Previous photo">‹</button>
          <img id="productImg" src="" alt="Artwork">
          <button class="gallery-arrow right" id="galleryNext" aria-label="Next photo">›</button>
        </div>
      </div>

      <div class="product-right">
        <h2 id="productTitle"></h2>
        <p class="muted" id="productDesc"></p>

        <ul class="product-info">
          <li><b>Size:</b> <span id="productSize"></span></li>
          <li><b>Medium:</b> <span id="productMedium"></span></li>
          <li><b>Year:</b> <span id="productYear"></span></li>
        </ul>

        <div class="product-buy">
          <div class="product-price" id="productPrice">₾250</div>

          <button class="morePhotosBtn" id="morePhotosBtn" type="button" aria-expanded="false">
            More photos <span class="arrow">↓</span>
          </button>

          <button class="btn btn-dark" id="addToCartBtn">
            Add to Cart
          </button>
        </div>

        <div class="product-thumbs" id="productThumbs" style="display:none;"></div>
      </div>

    </div>
  </div>
</div>



<!-- SCRIPT -->
<script src="../script.js"></script>

<!-- data first -->
<script src="../data.js"></script>

<!-- artist shop renderer -->
<script src="artist-shop.js"></script>

</body>
</html>
