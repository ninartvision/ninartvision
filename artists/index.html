<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Artists | Ninart Vision</title>

  <!-- ✅ root style -->
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

<h2 style="margin-top:120px; text-align:center;">Artists</h2>

<div class="artists-grid" id="artistsGrid"></div>

<!-- ✅ root data -->
<script src="../data.js"></script>

<script>
  const grid = document.getElementById("artistsGrid");

  if (!window.ARTISTS || !ARTISTS.length) {
    grid.innerHTML = "<p style='text-align:center'>No artists found.</p>";
  } else {
    grid.innerHTML = ARTISTS.map(a => `
      <a class="artist-card" href="artist.html?artist=${encodeURIComponent(a.id)}">

        <div class="artist-avatar"
             style="background-image:url('../${a.avatar}')">
        </div>

        <h3 class="artist-name">
          <img src="../images/icon.jpg" alt="Georgia" class="flag-icon">
          ${a.name}
        </h3>

        <p class="artist-style">${a.style}</p>
      </a>
    `).join("");
  }
</script>


</body>
</html>
