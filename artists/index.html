<h2 style="margin-top:120px; text-align:center;">Artists</h2>

<div class="artists-grid" id="artistsGrid"></div>

<!-- SCRIPTS -->
<script src="../script.js"></script>
<script src="../data.js"></script>

<script>
  const grid = document.getElementById("artistsGrid");

  if (!window.ARTISTS || !ARTISTS.length) {
    grid.innerHTML = "<p style='text-align:center'>No artists found.</p>";
  } else {
    // Filter out artists with placeholder images (artist4, artist5)
    const validArtists = ARTISTS.filter(a => {
      return a.avatar && !a.avatar.includes('placeholder.jpg');
    });

    if (validArtists.length === 0) {
      grid.innerHTML = "<p style='text-align:center'>No artists available.</p>";
    } else {
      grid.innerHTML = validArtists.map(a => {
        // Determine the correct HTML file based on artist ID
        let artistPage;
        if (a.id === "nini") artistPage = "nini.html";
        else if (a.id === "mzia") artistPage = "mzia.html";
        else if (a.id === "nanuli") artistPage = "nanuli.html";
        else artistPage = `artist.html?artist=${encodeURIComponent(a.id)}`;

        return `
          <a class="artist-card" href="${artistPage}">
            <div class="artist-avatar"
                 style="background-image:url('../${a.avatar}')">
            </div>

            <h3 class="artist-name">
              <img src="../images/icon.jpg" alt="Georgia" class="flag-icon">
              <span>${a.name}</span>
            </h3>

            <p class="artist-style">${a.style || ''}</p>
          </a>
        `;
      }).join("");
    }
  }
</script>
