<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Shop - Ninart Vision</title>

  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" href="../images/favicon.png">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="container header-row">

    <!-- Logo -->
    <a class="brand" href="../index.html">
      <img src="../images/logo.png" alt="Ninart Vision Logo">
    </a>

    <!-- Desktop menu -->
    <nav class="nav desktop-nav">
      <a href="../index.html">Home</a>
      <a href="../support.html">Support a Project</a>
      <a href="shop.html" class="active">Shop</a>


      <a href="../artists/">Artists</a>
      <a href="../news.html">News</a>
      <a href="../about.html">About</a>
    </nav>

    <!-- Mobile hamburger -->
    <button class="hamburger" id="openMenu" aria-label="Open menu">
      <span></span><span></span><span></span>
    </button>

  </div>
</header>

<!-- Mobile menu overlay -->
<div class="menu-overlay" id="menuOverlay">
  <button class="menu-close" id="closeMenu" aria-label="Close menu">✕</button>

  <nav class="menu-links">
    <a href="../index.html" class="menu-link">HOME</a>
    <a href="../support.html" class="menu-link">SUPPORT A PROJECT</a>
    <a href="shop.html" class="menu-link">SHOP</a>
    <a href="../artists/" class="menu-link">ARTISTS</a>
    <a href="../news.html" class="menu-link">NEWS</a>
    <a href="../about.html" class="menu-link">ABOUT</a>
  </nav>
</div>

<!-- PAGE -->
<section class="section" style="padding-top:110px;">
  <div class="container">

    <a href="../index.html" class="btn btn-dark">← Back</a>

    <div class="section-top" style="margin-top:20px;">
      <h2>Shop (SALE)</h2>
      <p class="muted">All available artworks</p>
    </div>
    <div class="filter-tabs">
  <button class="pill" data-filter="all">ALL</button>
<button class="pill" data-filter="sale" id="shopSaleFilter">SALE</button>
<button class="pill" data-filter="sold">SOLD</button>

</div>


    <div class="shop-grid shop-grid-small" id="shopGrid">
</div> <!-- ✅ close #shopGrid -->

</div> <!-- ✅ close .container -->
</section> <!-- ✅ close section -->


<!-- ✅ PRODUCT MODAL -->
<div class="product-modal" id="productModal">
  <div class="product-modal-box">

    <button class="product-close" id="productClose" aria-label="Close">✕</button>

    <div class="product-layout">

      <!-- LEFT -->
      <div class="product-left">
        <div class="product-gallery">
          <button class="gallery-arrow left" id="galleryPrev" aria-label="Previous photo">‹</button>
          <img id="productImg" src="" alt="Artwork">
          <button class="gallery-arrow right" id="galleryNext" aria-label="Next photo">›</button>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="product-right">
        <h2 id="productTitle"></h2>
        <p class="muted" id="productDesc"></p>

        <ul class="product-info">
          <li><b>Size:</b> <span id="productSize"></span></li>
          <li><b>Medium:</b> <span id="productMedium"></span></li>
          <li><b>Year:</b> <span id="productYear"></span></li>
        </ul>

        <div class="product-buy">
          <div class="product-price" id="productPrice">₾250</div>

          <button class="morePhotosBtn" id="morePhotosBtn" type="button" aria-expanded="false">
            More photos <span class="arrow">↓</span>
          </button>

          <button class="btn btn-dark" id="addToCartBtn">
            Add to Cart
          </button>
        </div>

        <!-- thumbnails -->
        <div class="product-thumbs" id="productThumbs" style="display:none;"></div>
      </div>

    </div>
  </div>
</div>



<!-- ✅ SCRIPT ყოველთვის ბოლოს -->
<script src="../data.js"></script>
<script src="shop-render.js"></script>
<script src="../script.js"></script>

</body>
</html>
